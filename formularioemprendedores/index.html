<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Producto</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <form action="#" method="POST">
        <h2>Publica tus productos</h2>
        <h3>"Muestra al mundo la artesanía única que eres capaz de crear, cada detalle refleja tu talento y pasión"</h3>
        
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required minlength="" pattern="[A-Za-z0-9 ]{3,}" title="Mínimo 3 caracteres, solo letras y números">
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" maxlength="50"></textarea>
        
        <label for="precio">Precio (MXN):</label>
        <input type="text" id="precio" name="precio" required pattern="^\d+(\.\d{1,2})?$" title="Ingrese un número válido, puede incluir hasta 2 decimales">
        
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="ropa">Ropa </option>
            <option value="electronica">Productos orgánicos y naturales</option>
            <option value="ropa">Productos para mascotas </option>
            <option value="electronica">Libros y material de lectura</option>
            <option value="ropa">Joyería y accesorios </option>
            <option value="electronica">Productos para bebés y niños</option>
        </select>
        
        <label for="imagen">Imagen del Producto:</label>
        <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" required>
        
        <button type="submit">Subir Producto</button>
    </form>
</body>
</html>
