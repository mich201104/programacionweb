<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Gastos con js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Registrar Gasto</h1>

  <form id="formularioGasto">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="concepto">Concepto:</label>
    <input type="text" id="concepto" name="concepto" placeholder="Ejemplo: Renta de oficina" required>

    <label for="monto">Monto:</label>
    <input type="number" step="0.01" id="monto" name="monto" placeholder="Ejemplo: 3500.00" required>

    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecciona una categoría</option>
      <option value="Operación">Operación</option>
      <option value="Mercadotecnia">Mercadotecnia</option>
      <option value="Salarios">Salarios</option>
      <option value="Otros">Otros</option>
    </select>

    <button type="submit">Guardar Gasto</button>
  </form>

  <div class="mensaje-exito" id="mensajeExito">
  ¡Gasto guardado correctamente! 
  <a id="descargarXML" style="display:none; text-decoration: none;"></a>
</div>

  <script src="script.js"></script>
</body>
</html>
