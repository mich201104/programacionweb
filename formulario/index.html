
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="principal.css">
</head>
    <body>
    <div class="formulario">
    <h2>Registro de Usuario</h2>

    <div class="campo">
    <label>Nombres:</label>
    <input type="text" name="nombre" required placeholder="Ej: Michelle">
    </div>

    <div class="campo">
    <label>Apellidos:</label>
    <input type="text" name="nombre" required placeholder="Ej: Solorio">
    </div>

    <div class="campo">
    <label>Fecha de nacimiento:</label>
    <input type="date" name="fechaNacimiento" required>
    </div>

    <div class="campo">
    <label>Sexo:</label><br>
    <input type="radio" id="masculino" name="sexo" value="masculino" required>
    <label for="masculino">Masculino</label>

    <input type="radio" id="femenino" name="sexo" value="femenino">
    <label for="femenino">Femenino</label>

    <input type="radio" id="otro" name="sexo" value="otro">
    <label for="otro">Prefiero no especificar</label>
</div>


    <div class="campo">
    <label>Correo electr√≥nico:</label>
    <input type="email" name="email" required placeholder="ejemplo@gmail.com">
    </div>

    <div class="campo">
    <label>Edad:</label>
    <input type="number" name="edad" min="0" max="110" required>
    </div>

    <button type="submit">Enviar formulario</button>
    </div>
    </form>
    </body>
</html>
