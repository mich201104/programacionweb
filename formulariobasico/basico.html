<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <meta name="description" content="Descripción breve de la página">
    <meta name="author" content="Tu Nombre">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 class="tituloForm">Formulario básico</h1>
        <form name="formulario" method="post" class="contenedor">
            <div class="nombreCont">
                <label> Nombre </label>
                <input type="text" name="nombre" placeholder="Nombre">
            </div>

            <br></br> <!--Salto de linea-->

            <div class="contraCont">
                <label>Contraseña</label>
                <input type="password" name="contraseña" placeholder="Contraseña">
            </div>

            <br></br>

            <div class="cbCont">
                <label>Hombre</label>
                <input type="checkbox" name="hombrecb">

                <label>Mujer</label>
                <input type="checkbox" name="mujercb">
            </div>
        
     </form>
     <!-- Archivo JS -->
     <script src="scripts.js"></script>
    
</body>
</html>
